name: Run Python Script

on:
  workflow_dispatch:
    inputs:
      param:
        description: 'Optional parameter from Sheets'
        required: false
        default: 'from_sheets'

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: |
          python runner.py "${{ github.event.inputs.param }}"
