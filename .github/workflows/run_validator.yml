name: Run Validator

on:
  schedule:
    - cron: '0 * * * *' # Запуск каждый час
  workflow_dispatch: # Возможность ручного запуска
    inputs:
      param:
        description: "trigger source"
        required: false
        default: "manual"
        
jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create secrets directory
      run: mkdir -p secrets

    - name: Create service account file
      # Создаем файл ключа из секрета GitHub (используем printf для корректной обработки переносов строк)
      run: printf '%s\n' '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > secrets/service_account.json

    - name: Run validator
      env:
        # Передаем ID таблицы через переменную окружения
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        # Явно указываем путь к файлу ключа (тот же, что создали шагом выше)
        SERVICE_ACCOUNT_FILE: secrets/service_account.json
        # Явно указываем названия листов
        SALES_SHEET: "Продажи"
        TRAININGS_SHEET: "Тренировки"
        LEADS_SHEET: "Обращения"
      run: python -m src.runner
